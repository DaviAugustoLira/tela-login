<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/medias.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formularios">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Fa√ßa o login para acessar a sua conta.</p>
                <form action="" method="post">
                    <div class="campo-login">
                        <label for="ilogin"><i class="material-symbols-outlined">person</i></label>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" required>
                    </div>
                    <div class="campo-login">
                        <label for="isenha"><i class="material-symbols-outlined">key</i></label>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="30">
                    </div>
                    <div class="botao">
                        <input class="botoes" type="submit" value="Entrar">
                        <button class="botoes">Esqueci a senha</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
